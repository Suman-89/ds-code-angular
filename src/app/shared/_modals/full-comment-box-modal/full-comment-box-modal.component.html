<div class="modal-header">
  <h5 class="modal-title mt-0">{{ commenttype.toUpperCase() }}</h5>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <img src="./assets/images/cross.png" />
  </button>
</div>
<div class="modal-body">
  <div class="info mb-2">
    <div class="row">
      <!-- <div class="col-5">
          <p class="mb-2"><span style="font-weight:700">@</span> = Tag another user</p>
          <p class="mb-2"><span style="font-weight:700">#</span> = Tag a group</p>
          <p class="mb-2"><span style="font-weight:700">$</span> = Tag a document</p>
      </div> -->
      <div class="col-12">
        <p class="mb-2 primary-color">
          <!-- <span style="font-weight:700; font-size: 15px;">'Enter'</span> key = Submit ;  -->
          <span style="font-weight: 700; font-size: 15px">'Shift+Enter'</span>
          key = Start a new line
          <span style="font-weight: 700; font-size: 15px">'Ctrl+Enter'</span>
          key = Enter new item in list
        </p>

        <!-- <p class="mb-2"><span style="font-weight:700">'Shift+Enter'</span> key = Start a new line</p>
          <p class="mb-2"><span style="font-weight:700">'Shift+F'</span> key = Full screen comment</p>
          <p class="mb-2"><span style="font-weight:700">'Ctrl+Enter'</span> key = to enter new item in list</p> -->
      </div>
    </div>
  </div>
  <div class="body-box">
    <div *ngIf="commenttype == 'email'">
      <app-email-box
        #commentBox
        [isTemplate]="isTemplate"
        [commentMentionConfig]="mentionConfig"
        [commenttype]="'email'"
        [value]="receivers"
        [label]="'To'"
        (submitted)="submitted($event)"
      ></app-email-box>
      <app-email-box
        #commentSubject
        [isTemplate]="isTemplate"
        [commentMentionConfig]="mentionConfig"
        [commenttype]="'email'"
        [value]="editSubject"
        [label]="'Subject'"
        (submitted)="submitted($event)"
      ></app-email-box>
    </div>
    <div *ngIf="checkMentionCondtn() && commentBoxOptions">
      <app-comment-box
        [isTemplate]="isTemplate"
        [templateType]="templateType"
        [commenttype]="commenttype"
        [commentMentionConfig]="mentionConfig"
        [receivers]="receivers"
        [fromFullScreen]="true"
        [commentBoxOptions]="commentBoxOptions"
        (submitted)="submitted($event)"
      >
      </app-comment-box>
    </div>
  </div>
</div>
