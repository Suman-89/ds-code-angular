<div class="modal-cont">
  <div class="header">
    <h3>{{ actType }}</h3>
    <div class="modal-actions">
      <img
        style="width: 20px"
        src="assets/images/cross.png"
        (click)="closeModal()"
      />
    </div>
  </div>
  <div class="main-cont" *ngIf="companyForm">
    <app-add-edit-company
      [editDetails]="companyForm"
      [edit]="edit"
      [showCompleteView]="showCompleteView"
      [userRole]="userRole"
      (emitNewForm)="formClickEvent($event)"
    ></app-add-edit-company>
  </div>
</div>
