<div class="list-container">
  <div class="list-header">
    <h4 *ngIf="!!managementType" class="header">
      {{ selectedProcess
      }}<span class="secondary-color" style="font-size: 22px; padding-left: 5px"
        >|</span
      >
      {{ managementType + " List" }}
    </h4>
  </div>
  <div
    class="list-body"
    *ngIf="managementType === 'user' && userList?.length > 0"
  >
    <app-grid-toolbar
      #gridinstance
      [type]="'user'"
      [data]="userList"
      [selectionMode]="'radio'"
      [automaticPageSize]="true"
      [pageable]="false"
      (emitAction)="onGridRowSelect($event)"
      (doubleClick)="doubleClick($event)"
    ></app-grid-toolbar>
  </div>

  <div
    class="list-body"
    *ngIf="managementType === 'group' && groupList?.length > 0"
  >
    <app-grid-toolbar
      #gridinstance
      [type]="'group'"
      [data]="groupList"
      [selectionMode]="'radio'"
      [automaticPageSize]="true"
      (emitAction)="onGridRowSelect($event)"
      (doubleClick)="doubleClick($event)"
    ></app-grid-toolbar>
  </div>

  <div
    class="list-body"
    *ngIf="managementType === 'role' && rolesList?.length > 0"
  >
    <app-grid-toolbar
      #gridinstance
      [type]="'role'"
      [data]="rolesList"
      [selectionMode]="'radio'"
      [automaticPageSize]="true"
      (emitAction)="onGridRowSelect($event)"
      (doubleClick)="doubleClick($event)"
    ></app-grid-toolbar>
  </div>
</div>
