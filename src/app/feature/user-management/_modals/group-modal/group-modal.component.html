<form #form="ngForm" (ngSubmit)="form.valid && save()">
  <div class="modal-header pt-1 pb-1">
    <h5 class="modal-title secondary-color mt-0">
      {{ groupToEdit ? "Edit Group" : "Add New Group" }}
    </h5>
    <button
      type="button"
      class="close btn"
      aria-label="Close"
      (click)="close()"
    >
      <img height="20" src="./assets/images/cross.png" />
    </button>
  </div>
  <div class="modal-body position-relative">
    <div class="row no-gutters">
      <div class="col-md-6 pr-1 pb-2">
        <label class="form-label">Group Name*</label>
        <input
          type="text"
          class="form-control inputstyle"
          name="fullname"
          #fullname="ngModel"
          required
          [(ngModel)]="group.name"
          (ngModelChange)="generateGroupid($event)"
        />
        <!-- <input [(ngModel)]="group.name" id="example-ngModel" /> -->
      </div>
      <div class="col-md-6 pr-1 pb-2">
        <label class="form-label">Group Id*</label>
        <input
          type="text"
          class="form-control inputstyle"
          name="groupid"
          #groupid="ngModel"
          required=""
          [disabled]="!!this.groupToEdit"
          [(ngModel)]="group.groupid"
          (ngModelChange)="formatGroupid($event)"
        />
      </div>
      <div class="col-md-6 pr-1 pb-2">
        <label class="form-label">Description</label>
        <textarea
          type="text"
          class="form-control inputstyle"
          name="userid"
          #userid="ngModel"
          [(ngModel)]="group.description"
          rows="5"
        ></textarea>
      </div>
      <div class="col-md-6 pr-1">
        <label class="form-label">Roles</label>
        <ng-multiselect-dropdown
          [placeholder]="'Select'"
          name="roleselect"
          [settings]="dropdownSettings"
          [data]="roles"
          [(ngModel)]="selectedRoles"
          (onSelect)="onItemSelect($event, 'roles')"
          (onDeSelect)="onDeSelect($event, 'roles')"
        >
        </ng-multiselect-dropdown>
      </div>
      <!-- <div class="col-md-6 pr-1">
        <label class="form-label">Roles</label>
        <ng-multiselect-dropdown
          [placeholder]="'Select'"
          name="roleselect"
          [settings]="dropdownSettings"
          [data]="roles"
          [(ngModel)]="selectedRoles"
          (onSelect)="onItemSelect($event, 'roles')"
          (onDeSelect)="onDeSelect($event, 'roles')"
        >
        </ng-multiselect-dropdown>
      </div> -->

      <!-- <div class="col-md-6 pr-1">
        <label class="w-100">Active</label>
        <div class="toggle-switch" style="top: 0">
          <input type="checkbox" />
          
          <div class="knobs">
            <span></span>
          </div>
          <div class="layer"></div>
        </div>
      </div> -->
    </div>
  </div>

  <div class="modal-footer pt-1 pb-1">
    <button type="button" class="btn secondarybtnstyle" (click)="close()">
      Cancel
    </button>
    <button type="submit" [disabled]="!form.valid" class="btn primarybtnstyle">
      Save
    </button>
  </div>
</form>
