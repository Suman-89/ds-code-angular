<form #form="ngForm" (ngSubmit)="form.valid && save()">
  <div class="modal-header pt-1 pb-1">
    <h5 class="modal-title secondary-color mt-0">
      {{ roleToEdit ? "Edit Role" : "Add New Role" }}
    </h5>
    <button
      type="button"
      class="close btn"
      aria-label="Close"
      (click)="close()"
    >
      <img height="20" src="./assets/images/cross.png" />
    </button>
  </div>
  <div class="modal-body position-relative">
    <div class="row no-gutters">
      <div class="col-md-6 pr-1">
        <label class="form-label">Role Name*</label>
        <input
          type="text"
          class="form-control inputstyle"
          name="fullname"
          #fullname="ngModel"
          required
          [(ngModel)]="role.name"
        />
        <!-- <input [(ngModel)]="group.name" id="example-ngModel" /> -->
      </div>
      <div class="col-md-6 pr-1">
        <label class="form-label">Description</label>
        <input
          type="text"
          class="form-control inputstyle"
          name="userid"
          #userid="ngModel"
          [(ngModel)]="role.description"
        />
      </div>

  </div>

  <div class="modal-footer pt-1 pb-1">
    <button type="button" class="btn secondarybtnstyle" (click)="close()">
      Cancel
    </button>
    <button type="submit" [disabled]="!form.valid" class="btn primarybtnstyle">
      Save
    </button>
