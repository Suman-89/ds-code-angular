 <div class="container-fluid" >
  <div class="pageHeaderWrap" >
    <div class="pageHeader">
      {{selectedProcess}}<span class="secondary-color"  style="font-size:22px;padding-left:5px;">|</span>
      Choose AI Attributes Processes
    </div>
  </div> 
  <ng-container *ngIf="procForms">
     <div class="w-100 gridCont" *ngIf="procForms">
      <app-grid-toolbar #gridintsance
      [selectionMode]="'radio'"
      [type]="gridType.aiattributes"
      [data]="procForms"
      (emitAction)="selectRow($event)"
      (doubleClick)="doubleClickDEF($event)"
      >
     </app-grid-toolbar>
    </div>
  </ng-container>
 </div>
